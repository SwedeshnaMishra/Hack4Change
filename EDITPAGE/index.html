<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>


   <link rel="stylesheet" href="style.css" />
    <title>User Settings Page</title>

</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logowhite.png" alt="">
            <p>NeuroLearn</p>
        </div>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Courses</a></li>
    
                <li class="icon dropdown">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Dashboard</a>
                        <a href="#">Settings</a>
                        <a href="#">Log Out</a>
                    </div>
                </li>
    
            </ul>
        </nav>
        <div class="menubtn">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    
    <div class="container">
        <div class="leftbox">
            <nav>
                <a onclick="tabs(0)" class="tab">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a onclick="tabs(2)" class="tab">
                    <i class="fa-solid fa-user"></i>
                </a>
                
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile tabShow">
                <h1>Personal Info</h1>
                <h2>Full Name</h2>
                <input type="text" class="input" value="SDM">
                <h2>Studing</h2>
                <input type="text" class="input" value="SDM">
                <h2>Phone number</h2>
                <input type="text" class="input" value="SDM">
                <h2>Email</h2>
                <input type="text" class="input" value="SDM">
                <h2>Address</h2>
                <input type="text" class="input" value="SDM">
                <button class="btn">Update</button>
            </div>
            <div class="profile tabShow">
                <h1>Skills</h1>
                <h2>Skill 1</h2>
                <input type="text" class="input" value="Skill">
                <h2>Skill 2</h2>
                <input type="text" class="input" value="Skill">
                <h2>Skill 3</h2>
                <input type="text" class="input" value="Skill">
                <h2>Skill 4</h2>
                <input type="text" class="input" value="Skill">
                <h2>Skill 5</h2>
                <input type="text" class="input" value="Skill">
                <button class="btn">Update</button>
            </div>
            <div class="profile tabShow">
                <h1>Upload</h1>

                <div class="form-group">
                    <label for="profilePicture" id="profile_pic">Profile Picture</label>
                    <div class="upload-container" id="uploadContainer">
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" hidden>
                        <img id="profileImage" src="assets/course-3.jpg" alt="Profile Picture" class="profile-images">
                        <p class="upload-instructions">Drag here to upload</p>
                    </div>
                    <div class="upload-options">
                        <button type="button" id="browseButton">Browse Image</button>
                        <button type="button" id="saveImageButton" hidden>Save Image</button>
                    </div>
                </div>


                <!-- <h2>Full Name</h2>
                <input type="text" class="input" value="SDM"> -->
                <h2>Designation</h2>
                <input type="text" class="input" value="Designation">
                <button class="btn">Update</button>
            </div>
            
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
